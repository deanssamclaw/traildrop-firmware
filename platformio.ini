; PlatformIO configuration for TrailDrop Firmware
; Target: LilyGO T-Deck Plus (ESP32-S3)

[env:t-deck-plus]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
board_build.mcu = esp32s3
board_build.f_cpu = 240000000L
board_build.flash_size = 16MB
board_build.arduino.memory_type = qio_opi
board_upload.flash_size = 16MB

; Exclude main_full.cpp (full app with crypto/net/app/ui stubs)
; Use main_test.cpp (Phase 1 HAL-only test harness) as entry point
build_src_filter = +<*> -<main_full.cpp>

; Serial monitor
monitor_speed = 115200

; Libraries
lib_deps =
    bodmer/TFT_eSPI@^2.5.0
    jgromes/RadioLib@^6.0.0
    mikalhart/TinyGPSPlus@^1.0.3
    bblanchon/ArduinoJson@^7.0.0
    rweather/Crypto@^0.4.0
    lvgl/lvgl@^8.3.0

; Build flags
build_flags =
    -DBOARD_HAS_PSRAM
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DTDECK_PLUS=1
    ; TFT_eSPI configuration (ST7789 on T-Deck Plus)
    -DUSER_SETUP_LOADED
    -DST7789_DRIVER
    -DTFT_WIDTH=240
    -DTFT_HEIGHT=320
    -DTFT_MISO=38
    -DTFT_MOSI=41
    -DTFT_SCLK=40
    -DTFT_CS=12
    -DTFT_DC=11
    -DTFT_RST=-1
    -DLOAD_GLCD
    -DLOAD_FONT2
    -DLOAD_FONT4
    -DLOAD_GFXFF
    -DSMOOTH_FONT
    -DSPI_FREQUENCY=40000000
    -DSPI_READ_FREQUENCY=20000000
    -DUSE_FSPI_PORT
    ; LVGL configuration
    -DLV_CONF_INCLUDE_SIMPLE
    -I${PROJECT_DIR}/include

; ESP-IDF specific configuration
board_build.embed_txtfiles =
